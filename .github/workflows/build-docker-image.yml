name: Build and Scan Docker Image

on:
  #push:
  #  branches: [master]
  #pull_request:
  workflow_dispatch: # Permette di avviare il workflow manualmente dalla UI di GitHub

jobs:
  build-and-scan:
    secrets: inherit
    strategy:
      matrix:
        type: [apache, fpm]
        version: [8, 8.1, 8.2, 8.3, 8.4]
    uses: Neomediatech/gh-workflows/.github/workflows/build-and-scan-docker-image.yml@main
    with:
      dockerfile: "Dockerfile.${{ matrix.version }}"
      dockerdir: ${{ matrix.type }}
      dockertag: ${{ matrix.version }}-${{ matrix.type }}

  push-report-to-repo:
    strategy:
      matrix:
        type: [apache, fpm]
        version: [8, 8.1, 8.2, 8.3, 8.4]
      max-parallel: 1
    needs: [build-and-scan]
    secrets: inherit
    uses: Neomediatech/gh-workflows/.github/workflows/copy-file-to-another-repo.yml@main
    with:
      file_id: ${{ needs.build-and-scan.outputs.uploaded-file-id }}
      filename: ${{ needs.build-and-scan.outputs.file_to_copy_output }}
      dockertag: ${{ matrix.version }}-${{ matrix.type }}

  build-and-scan-74:
    secrets: inherit
    needs: [push-report-to-repo]
    uses: Neomediatech/gh-workflows/.github/workflows/build-and-scan-docker-image.yml@main
    with:
      dockerfile: "Dockerfile"
      dockerdir: "7.4-apache"
      dockertag: "7.4-apache"

  push-report-to-repo-74:
    needs: [build-and-scan-74]
    secrets: inherit
    uses: Neomediatech/gh-workflows/.github/workflows/copy-file-to-another-repo.yml@main
    with:
      file_id: ${{ needs.build-and-scan-74.outputs.uploaded-file-id }}
      filename: ${{ needs.build-and-scan-74.outputs.file_to_copy_output }}
      dockertag: "7.4-apache"

